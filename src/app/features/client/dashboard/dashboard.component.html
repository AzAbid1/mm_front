
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="/assets/fonts/material-symbols.css" />
  <body>
  <div class="glass-container">
    <div class="content">
  <div class="dashboard-container">
    <h1>Welcome to MarketMind!</h1>
    <p>First part of integrating social media generation section.</p>

   

    <app-loading *ngIf="isLoading"></app-loading>

    <div *ngIf="responseMessage" class="response">
      <p>{{ responseMessage }}</p>
      <img *ngIf="image" [src]="image" alt="Generated Background" class="generated-image" />
    </div>
  </div>

  <header class="header" [class.hide-header]="chatMessages.length > 0">
    <h1 class="title">Hello, there</h1>
    <p class="subtitle">How can I help you today?</p>
    <ul class="suggestion-list">
      <li class="suggestion" *ngFor="let suggestion of suggestions" (click)="handleOutgoingChat(suggestion.text)">
        <h4 class="text">{{ suggestion.text }}</h4>
        <span class="icon material-symbols-rounded">{{ suggestion.icon }}</span>
      </li>
    </ul>
  </header>

  <div class="chat-list">
    <div class="message" *ngFor="let message of chatMessages" [class.incoming]="message.isIncoming" [class.outgoing]="!message.isIncoming" [class.loading]="message.isLoading" [class.error]="message.isError">
      <div class="message-content">
        <img class="avatar" [src]="message.isIncoming ? 'https://i.postimg.cc/hP2WrQTQ/Gemini-August-Release-SS-width-1300.jpg' : 'https://i.postimg.cc/L8hd043C/images.png'" [alt]="message.isIncoming ? 'Gemini avatar' : 'User avatar'">
        <p class="text" *ngIf="!message.isLoading">{{ message.content }}</p>
        <div class="loading-indicator" *ngIf="message.isLoading">
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
        </div>
      </div>
      <span class="icon material-symbols-rounded" *ngIf="!message.isLoading && !message.isError" (click)="copyMessage(message)">content_copy</span>
    </div>
  </div>

  
  </div>  </div>
  <div class="typing-area">
    
    <form class="typing-form" [formGroup]="chatForm" (ngSubmit)="handleOutgoingChat()">
      
      <div class="input-wrapper">
        <input type="text" class="typing-input" matInput formControlName="product_name" placeholder="Enter a product name  here" formControlName="message"  style="width: 320px;">
        <input type="text" class="typing-input"  matInput formControlName="product_desc" placeholder="Enter a descreption here" formControlName="message" required>
        
        <button type="submit" id="send-message-button" class="icon material-symbols-rounded">send</button>
        
      </div>
      <div class="action-buttons">
        <span id="delete-chat-button" class="icon material-symbols-rounded" (click)="deleteChats()">delete</span>
      </div>
    </form>
    <p class="disclaimer-text">
     powred by  MarketMind
    </p>
  </div>
</body>
