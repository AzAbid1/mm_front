<div class="login-container">
    <div class="logo-container">
      <img src="/assets/logo-name.png" alt="App Logo" class="logo">
    </div>
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Create your account</mat-card-title>
        <mat-card-subtitle>It's fast and easy</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="Enter your first name">
            <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">
              First name is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" placeholder="Enter your last name">
            <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">
              Last name is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email">
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Create a password">
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
  
          <mat-card-actions class="actions">
            <button mat-raised-button color="primary" type="submit">
              Create Account
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  
    <mat-card class="register-card">
      <mat-card-content>
        <div class="register-text">
          Already have an account? <a routerLink="/auth/login">Sign in here</a>.
        </div>
      </mat-card-content>
    </mat-card>
  </div>
