<div class="password-container">
    <mat-card class="password-card">
      <mat-card-header>
        <mat-card-title>Change Password</mat-card-title>
        <mat-card-subtitle>Update your password securely</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
          <!-- Old Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Old Password</mat-label>
            <input matInput formControlName="oldPassword" type="password" placeholder="Enter your old password">
            <mat-error *ngIf="passwordForm.get('oldPassword')?.hasError('required')">
              Old password is required
            </mat-error>
          </mat-form-field>
  
          <!-- New Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>New Password</mat-label>
            <input matInput formControlName="newPassword" type="password" placeholder="Enter your new password">
            <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
              New password is required
            </mat-error>
            <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
              New password must be at least 6 characters
            </mat-error>
          </mat-form-field>
  
          <!-- Confirm New Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm New Password</mat-label>
            <input matInput formControlName="confirmNewPassword" type="password" placeholder="Confirm your new password">
            <mat-error *ngIf="passwordForm.get('confirmNewPassword')?.hasError('required')">
              Confirm new password is required
            </mat-error>
            <mat-error *ngIf="passwordForm.hasError('passwordMismatch') && !passwordForm.get('confirmNewPassword')?.hasError('required')">
              Passwords do not match
            </mat-error>
          </mat-form-field>
  
          <!-- Submit Button -->
          <mat-card-actions class="actions">
            <button mat-raised-button color="primary" type="submit">
              Change Password
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
